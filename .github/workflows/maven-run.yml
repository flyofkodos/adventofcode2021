name: Maven CI

on:
  push:
    paths:
      - "**/java11/**"
      - ".github/workflows/maven*.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/java11/**"
      - ".github/workflows/maven*.yml"

jobs:
  build:
    strategy:
      matrix:
        configuration: [01/java11]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file ${{matrix.configuration}}/pom.xml
      - name: Run with Maven
        run: cd ${{matrix.configuration}} && mvn exec:java -Dexec.mainClass=aoc2021.Aoc