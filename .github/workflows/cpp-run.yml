name: C/C++ CI

on:
  push:
    paths:
      - "**/cpp/**"
      - ".github/workflows/cpp*.yaml"
  pull_request:
    branches: [main]
    paths:
      - "**/cpp/**"
      - ".github/workflows/cpp*.yaml"

jobs:
  build:
    strategy:
      matrix:
        configuration: [01/cpp]

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build and run executable
        run: |
          cd ${{ matrix.configuration }}
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cd Debug
          .\output.exe
